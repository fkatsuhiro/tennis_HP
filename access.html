<!--トップページ作成html-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千葉大学硬式庭球部 お問い合わせページ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ugokuweb.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
</head>
<body>
    <!--pc版のヘッダー-->
    <div class="pc-nav">
        <!-- ヘッダーのコード -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light hline width-100"
            style="position: fixed; z-index:100;">
            <div class="container">
                <!-- ロゴ -->
                <a class="navbar-brand" href="index.html">
                    <img src="img/top-page/logo.png" alt="Your Logo" width="100" height="50">
                </a>
                <!-- ロゴ横のテキスト -->
                <span class="logo-font">
                    千葉大学硬式庭球部
                </span>
                <!-- 右側のリンク -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="intro.html">部員紹介</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="info.html">お知らせ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="access.html">お問い合わせ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- ヘッダー終わり -->
    </div>
    <!--mobile版のヘッダーコード-->
    <div class="mobile-nav">
        <!-- ヘッダーのコード -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light hline width-100"
            style="position: fixed; z-index:100;">
            <div class="container">
                <!-- ロゴ -->
                <a class="navbar-brand" href="index.html">
                    <img src="img/top-page/logo.png" alt="Your Logo" width="60" height="30">
                </a>
                <!-- ロゴ横のテキスト -->
                <span class="logo-font">
                    千葉大学硬式庭球部
                </span>
                <!-- 右側のリンク -->
                <div class="" id="navbarNav">
                    <ul class="nav nav-tabs">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">menu</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="index.html">ホーム</a>
                                <a class="dropdown-item" href="intro.html">部員紹介</a>
                                <a class="dropdown-item" href="info.html">お知らせ</a>
                                <a class="dropdown-item" href="access.html">お問い合わせ</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <!-- ヘッダー終わり -->
    </div>
    <!--全体を覆うタグ-->
    <div class="bg-white">
        <!--pcとmobile可変対応-->
        <div class="width-access header-space">
            <div class="access-text title_jp">お問い合わせ</div>
            <!--基本情報入力欄-->
            <div class="alert alert-danger" role="alert">
                現在こちらのフォームを停止させていただいております。テニス部へのお問い合わせはSNSからお願いいたします。   
            </div>
            <div style="padding-bottom: 1em;"></div>
            <form>
                <div class="form-group row">
                    <label for="exampleFormControlSelect1" class="col-md-4 padding-bottom">所属を選択してください</label>
                    <select class="form-control col-md-8 padding-botoom" id="exampleFormControlSelect1">
                        <option>-----選択-----</option>
                        <option>入部希望(男子部)</option>
                        <option>入部希望(女子部)</option>
                        <option>入部希望(マネージャー)</option>
                        <option>新入生</option>
                        <option>OB・OG様</option>
                        <option>一般の方</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="col-md-4 padding-bottom">メールアドレス</label>
                    <input type="email" class="form-control col-md-8 padding-bottom" id="Email"
                        placeholder="sample@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" style="padding-bottom: .5em;">メッセージ</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <div style="margin:0 auto;">
                    <button type="button" class="btn btn-light" style="width: 100%; font-weight:bold">Submit</button>
                </div>
            </form>
            <div style="padding-bottom: 2em;"></div>
            <!--SNSの案内コメント-->
            <div style="text-align: center; font-size:1.5rem; font-weight:bold" class="title_jp">SNS各種</div>
            <ul class="snsbtniti">
                <li>
                    <a href="https://twitter.com/chibaunivtennis" class="flowbtn7 fl_tw7">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <div style="font-weight: bold; text-align:center">X</div>
                </li>
                <li>
                    <a href="https://www.instagram.com/chibaunivtennis" class="flowbtn7 insta_btn7">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <div style="font-weight: bold; text-align:center">Instagram</div>
                </li>
            </ul>
            <div class="page-down"></div>
        </div>
        <!-- フッター開始 -->
        <footer class="footer">
            <!-- フッターリンク -->
            <div><a href="index.html" style="color: #fff; cursor:pointer">ホーム</a></div>
            <div><a href="intro.html" style="color:#fff; cursor:pointer">部員紹介</a></div>
            <!--
            <div><a href="#" style="color: #fff; cursor:pointer">お知らせ</a></div>
            -->
            <div><a href="access.html" style="color: #fff; cursor:pointer">お問い合わせ</a></div>
            <!-- 著作権情報 -->
            <p>&copy; 千葉大学硬式庭球部</p>
        </footer>
        <!-- フッター終了 -->
    </div>
    <script src="js/jQuery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
